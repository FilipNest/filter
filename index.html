<html>

<head>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="/meta/files/libraries/tagsinput/jquery.tagsinput.js"></script>
  
  <link rel="stylesheet" href="/meta/files/libraries/tagsinput/jquery.tagsinput.css">

  <link rel="stylesheet" href="/meta/files/style.css" />

  <script src="/meta/files/filter.js"></script>

</head>

<body>

  {{#if tags}}

  <h1>{{tagsJSON}}</h1> {{else}}

  <h1>*</h1> {{/if}}

  <input id="tags" value="{{tagsJSON}}" />
  <button onclick=refresh()>Change</button>

<br />
  
  MESSAGES

  <form autocomplete="off" method="POST">

    <textarea name="words"></textarea>
    <input hidden name="tags" value="{{tagsJSON}}" />
    <button type="submit">Post</button>

  </form>
</body>

</html>
