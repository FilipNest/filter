<h1>{{#each tags}} {{this}} {{/each}}</h1>

<form method="POST" action="/">

  <input name="words" />
  <input hidden name="tags" value="{{tagsJSON}}"/>
  <input type="submit" />

</form>

<ul>

  {{#each messages}}

  <li><small><span class="author">{{this.author}}</span>@<span class="date">{{this.date}}</span></small>
    <br /><span class="message"><strong>{{this.words}}</strong></span>
    <br />
    <span><small>#{{this.id}}</small></span>
  </li>

  {{/each}}

</ul>
