<li>
  <div class="message-info"><span class="message-author"><a href="/{{message.author}}">{{message.author}}</a> </span><span class="message-date">{{message.date}}</span> {{#if message.tags}}<a class="message-new-tags" href="/{{message.parent}}">+{{message.tags}}</a>{{/if}}</div>
