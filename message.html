<li>
  <div class="message-info"><span class="message-author"><a href="/{{message.author}}">{{message.author}}</a> </span><span class="message-date">{{message.date}}</span> {{#if message.tags}} +{{message.tags}} {{/if}}
  </div>
  <form class="vote" method="post" action="/points/{{message.id}}">

    <input type="hidden" name="current" value="{{tags}}" /> {{#unless message.votedUp}}

    <button type="submit" name="direction" value="+">+</button>

    {{else}}

    <button type="submit" disabled="disabled" name="direction" value="+">+</button>

    {{/unless}}

    <div class="points">{{message.points}}</div>

    {{#unless message.votedDown}}

    <button type="submit" name="direction" value="-">-</button>

    {{else}}

    <button type="submit" name="direction" disabled="disabled" value="-">-</button>

    {{/unless}}

  </form>
  <div class="message">{{message.words}}</div>
  <div class="actions">
    <a class="reply" title="reply" href="/{{message.reply}}"><img class="icon" src="/icons/reply.svg" /></a>
    {{#if message.tags}}
    <a class="message-new-tags" href="/{{message.parent}}"><img class="icon" src="/icons/filter.svg" /></a>
    {{/if}}
  </div>
</li>
